services:
  paperless-graphrag:
    build: .
    container_name: paperless-graphrag
    ports:
      - "8003:80"
    volumes:
      # Persist GraphRAG data and sync state
      - ./data:/app/data
    environment:
      # Paperless-ngx connection
      - PGRAPH_PAPERLESS_URL=${PAPERLESS_URL:-http://paperless:8000}
      - PGRAPH_PAPERLESS_TOKEN=${PAPERLESS_TOKEN}

      # LiteLLM connection
      - PGRAPH_LITELLM_BASE_URL=${LITELLM_BASE_URL:-http://litellm:4000}
      - PGRAPH_LITELLM_API_KEY=${LITELLM_API_KEY}

      # Model selection is managed via UI settings page (runtime_settings.json)
      # Only set these if you want to override UI-managed settings:
      # - PGRAPH_INDEXING_MODEL=${INDEXING_MODEL}
      # - PGRAPH_QUERY_MODEL=${QUERY_MODEL}
      # - PGRAPH_EMBEDDING_MODEL=${EMBEDDING_MODEL}

      # GraphRAG settings (managed via UI settings page)
      # Chunk size/overlap are stored in runtime_settings.json

      # Rate limiting (managed via UI settings page)
      # Stored in runtime_settings.json

      # Database for persistent chat history (optional - leave empty for browser-local storage only)
      - PGRAPH_DATABASE_URL=${DATABASE_URL:-}
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  app_network:
    name: ${DOCKER_NETWORK:-paperless-graphrag-net}
    external: ${DOCKER_NETWORK_EXTERNAL:-false}
